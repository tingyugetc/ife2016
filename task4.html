<html>
	<head>
		<title>ife task4</title>
		<style>
			.center {
				position: absolute;
				height: 200px;
				width: 400px;
				margin-left: -200px;
				margin-top: -100px;
				top: 50%;
				left: 50%;
				background-color: #ccc;
			}
			.left-top, .right-buttom {
				position: absolute;
				width: 50px;
				height: 50px;
				background-color: #fc0;
			}
			.left-top {
				border-radius: 0 0 50px 0;
				top: 0px;
				left: 0px;
			}
			.right-buttom {
				top: 150px;
				left: 350px;
				border-radius: 50px 0 0 0;
			}
		</style>
	</head>

	<body>
		<div class="center">
			<div class="left-top"></div>
			<div class="right-buttom"></div>
		</div>
	</body>
</html>
